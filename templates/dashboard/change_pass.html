{% extends 'layout.html' %}
{% load static %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content padding-y bg text-center">
        <div class="container">
            <div class="row">
                {% include 'dashboard/sidebar.html' %}
                <main class="col-lg-9 text-right mt-4">
                    <article class="card bg-transparent" style="border: none">
                        <header class="bg-transparent" style="z-index: 1">
                                <div class="row">
                                    <div class="col-2">
                                        <img src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %} {% static 'images/noavatar.jpeg' %}{% endif %}"
                                            alt="بارگذاری آواتار ناموفق بود!" width="96" height="96" style="border-radius: 50%;">
                                    </div>

                                </div>
                        </header>
                        <div class="card-body" style="border-radius: 15px; border: 1px solid lightgray; margin-top: -2%; z-index: 0">
                            <form method="post" action="{% url 'user-chpwd' %}">
                                {% csrf_token %}
                                <div class="card">
                                    <div class="card-body">
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label for="password">رمز فعلی</label>
                                                <input id="password" type="password" class="form-control txt-shaking text-left text-dark" name="password" placeholder="Password" requird />
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label for="new-pass">رمز شب جدید</label>
                                                <input id="new-pass" type="password" class="form-control txt-shaking text-left text-dark" name="new-pass" placeholder="New Password" required />
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label for="confirm-pass">تکرار رمز جدید</label>
                                                <input id="confirm-pass" type="password" class="form-control txt-shaking text-left text-dark" name="confirm-pass" placeholder="Confirm Password" required />
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-block btn-outline-warning">تغییر رمز</button>
                                </div> <!-- card.// -->
                            </form>
                            <div class="row" style="height: 3rem">
                                {% include 'includes/toast.html' %}
                            </div>
                        </div> <!-- card-body .// -->
                    </article> <!-- order-group.// -->
                </main>
            </div> <!-- row.// -->
        </div>
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
