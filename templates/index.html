{% extends 'layout.html' %}

{% load static %}

{% block content %}
    <!-- ========================= SECTION MAIN ========================= -->
    <section class="section-intro padding-y-sm">
        <div class="container">
            <div class="intro-banner-wrap">
                <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded" alt="بارگذاری با مشکل مواجه شد">
            </div>
        </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->

    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
        <div class="container">

            <header class="section-heading">
                <a href="{% url 'store' %}" class="btn btn-outline-primary float-left">نمایش همه</a>
                <h3 class="text-right section-title">کالاهای پرطرفدار</h3>
            </header><!-- sect-heading -->

            {% if popular_products%}
                <div class="row">
                    {% for product in popular_products %}
                        {% if product.variation_set.displayable %}
                            <div class="col-md-3">
                                <div class="card expand-opacity-animation card-product-grid">
                                    <a href="{{ product.url }}" class="img-wrap"> <img src="{{product.image.url}}"> </a>
                                    <figcaption class="info-wrap">
                                        <a href="{{ product.url }}" class="title text-center">{{ product }}</a>
                                        <div class="price mt-1 text-center">{{ product.price }} تومن</div> <!-- price-wrap.// -->
                                    </figcaption>
                                </div>
                            </div> <!-- col.// -->
                        {% endif %}
                    {% endfor %}
                </div> <!-- row.// -->
            {% else %}

            {% endif %}
        </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->

{% endblock %}
